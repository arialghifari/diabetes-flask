<!DOCTYPE html>
<html>

<head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap");

    * {
      text-decoration: none;
      list-style: none;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="mt-5">
    <h1 class="text-center">Prediksi Diabetes</h1>

    <form class="p-5" action="" method="post">
      <div class="row">
        <div class="col">
          <label class="form-label">Kehamilan</label>
          <input class="form-control" type="text" name="Pregnancies" required />
        </div>
        <div class="col">
          <label class="form-label">Glukosa</label>
          <input class="form-control" type="text" name="Glucose" required />
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Tekanan Darah</label>
          <input class="form-control" type="text" name="BloodPressure" required />
        </div>
        <div class="col">
          <label class="form-label">Ketebalan Kulit</label>
          <input class="form-control" type="text" name="SkinThickness" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Insulin</label>
          <input class="form-control" type="text" name="Insulin" required />
        </div>
        <div class="col">
          <label class="form-label">BMI</label>
          <input class="form-control" type="text" name="BMI" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Silsilah Penderita Diabetes</label>
          <input class="form-control" type="text" name="DiabetesPedigreeFunction" required />
        </div>
        <div class="col">
          <label class="form-label">Umur</label>
          <input class="form-control" type="text" name="Age" required />
        </div>
      </div>
      <button class="mt-3 btn btn-primary" type="submit">Prediksi</button>
    </form>
  </div>
  <h2 class="text-center mb-5">{{ prediction_text }}</h2>
</body>

</html>
